<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa História de Amor</title>

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-blue-300 flex items-center justify-center min-h-screen p-4"
    style="background-image: url('https://www.transparenttextures.com/patterns/lovely-grid.png');">

    <div
        class="card w-full max-w-2xl mx-auto rounded-2xl shadow-2xl p-6 md:p-10 text-center transform transition-all hover:scale-105">

        <!-- Cabeçalho com corações -->
        <header class="mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-rose-700">Nossa Jornada de Amor</h1>
            <p class="text-blue-800 mt-2 text-lg">❤️ Rafa & Samuca ❤️</p>
        </header>

        <div class="image-container mb-8">
            <img src="amor.jpg" alt="Foto do casal" class="love-photo">
        </div>

        <!-- Seção dos Contadores -->
        <main class="space-y-8">

            <!-- Contador do Primeiro Beijo -->
            <div
                class="counter-container bg-rose-100 p-6 rounded-xl shadow-inner transform hover:-translate-y-1 transition-transform">
                <h2 class="text-2xl md:text-3xl font-semibold text-rose-800 mb-3">Nosso Primeiro Beijo</h2>
                <div id="kiss-counter"
                    class="counter text-lg md:text-xl text-rose-700 font-light p-4 rounded-lg bg-white">
                    Calculando...
                </div>
            </div>

            <!-- Contador de Namoro -->
            <div
                class="counter-container bg-rose-100 p-6 rounded-xl shadow-inner transform hover:-translate-y-1 transition-transform">
                <h2 class="text-2xl md:text-3xl font-semibold text-rose-800 mb-3">Oficialmente Namorados</h2>
                <div id="dating-counter"
                    class="counter text-lg md:text-xl text-rose-700 font-light p-4 rounded-lg bg-white">
                    Calculando...
                </div>
            </div>

            <!-- Contador de Noivado -->
            <div
                class="counter-container bg-rose-100 p-6 rounded-xl shadow-inner transform hover:-translate-y-1 transition-transform">
                <h2 class="text-2xl md:text-3xl font-semibold text-rose-800 mb-3">Desde o "Sim"!</h2>
                <p class="text-blue-800 text-lg italic" >Finalmente Noivos.</p>
                <div id="engagement-counter"
                    class="counter text-lg md:text-xl text-rose-700 font-light p-4 rounded-lg bg-white">
                    Calculando...
                </div>
            </div>

        </main>

        <!-- Rodapé -->
        <footer class="mt-10 pt-6 border-t border-rose-200">
            <p class="text-rose-500 italic">Feito com ❤️ para meu amor</p>
        </footer>

    </div>

    <!-- Framework Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link para o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>

</html>
