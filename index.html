<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa História de Amor</title>

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>



<body class="bg-blue-300 flex items-center justify-center min-h-screen p-4"
    style="background-image: url('https://www.transparenttextures.com/patterns/lovely-grid.png');">

    <!-- Elemento de áudio -->
    <audio id="background-music" loop>
        <source src="musica.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <div
        class="card w-full max-w-2xl mx-auto rounded-2xl shadow-2xl p-6 md:p-10 text-center transform transition-all hover:scale-105">

        <!-- Cabeçalho com corações -->
        <header class="mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-rose-700">Nossa História de Amor</h1>
            <p class="text-blue-800 mt-2 text-lg">❤️ Rafa & Samuca ❤️</p>
        </header>

        <div class="image-container mb-8">
            <img src="amor.jpg" alt="Foto do casal" class="love-photo">
            <!-- Botão de controle da música -->
            <button id="music-toggle" class="music-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m9 9 10.5-3m0 6.553v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 1 1-.99-3.467l2.31-.66a2.25 2.25 0 0 0 1.632-2.163Zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 0 1-.99-3.467l2.31-.66A2.25 2.25 0 0 0 9 15.553Z" />
                </svg>

            </button>
        </div>

        <!-- Seção dos Contadores -->
        <main class="space-y-8">

            <!-- Contador do Primeiro Beijo -->
            <div
                class="counter-container bg-rose-100 p-6 rounded-xl shadow-inner transform hover:-translate-y-1 transition-transform">
                <h2 class="text-2xl md:text-3xl font-semibold text-rose-800 mb-3">Nosso Primeiro Beijo</h2>
                <div id="kiss-counter"
                    class="counter flex flex-wrap justify-center items-center gap-x-2 text-lg md:text-xl text-rose-700 font-light p-2 rounded-lg bg-white">
                    Calculando...
                </div>
            </div>

            <!-- Contador de Namoro -->
            <div
                class="counter-container bg-rose-100 p-6 rounded-xl shadow-inner transform hover:-translate-y-1 transition-transform">
                <h2 class="text-2xl md:text-3xl font-semibold text-rose-800 mb-3">Oficialmente Namorados</h2>
                <div id="dating-counter"
                    class="counter flex flex-wrap justify-center items-center gap-x-2 text-lg md:text-xl text-rose-700 font-light p-2 rounded-lg bg-white">
                    Calculando...
                </div>
            </div>

            <!-- Contador de Noivado -->
            <div
                class="counter-container bg-rose-100 p-6 rounded-xl shadow-inner transform hover:-translate-y-1 transition-transform">
                <h2 class="text-2xl md:text-3xl font-semibold text-rose-800 mb-3">Desde o "Sim"!</h2>
                <p class="text-blue-800 text-lg italic">Finalmente Noivos.</p>
                <div id="engagement-counter"
                    class="counter flex flex-wrap justify-center items-center gap-x-2 text-lg md:text-xl text-rose-700 font-light p-2 rounded-lg bg-white">
                    Calculando...
                </div>
            </div>
            <!-- Contador de Casamento -->
            <div
                class="counter-container bg-rose-100 p-6 rounded-xl shadow-inner transform hover:-translate-y-1 transition-transform">
                <h2 class="text-2xl md:text-3xl font-semibold text-rose-800 mb-3">Agora Somos UM</h2>
                <p class="text-blue-800 text-lg italic">Subir ao Altar.</p>
                <div id="wedding-counter"
                    class="counter flex flex-wrap justify-center items-center gap-x-2 text-lg md:text-xl text-rose-700 font-light p-2 rounded-lg bg-white">
                    Em breve...
                </div>
            </div>
        </main>

        <!-- Rodapé -->
        <footer class="mt-10 pt-6 border-t border-rose-200">
            <p class="text-rose-500 italic">Feito com ❤️ para meu amor</p>
        </footer>

    </div>

    <!-- Framework Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link para o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>

</html>
